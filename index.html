<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Terminal-CV</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="vendors/angular.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body ng-app="resumeApp" ng-controller="terminalController">
<div class="old">
	<div ng-repeat="arr in array track by $index">
		<p class="command"><span>FavianIoel@Poputa:~$</span> {{arr[1]}}</p>
		<p class="output">{{arr[0]}}</p>
	</div>

</div>
	<form ng-submit="dothis()">
		<div class="type">
			<p><span>FavianIoel@Poputa:~$</span> <input ng-model="read" type="text" name="read" class="alo" autofocus autocomplete='off' ></p>
		</div>
	</form>
</body>
</html>
